{% extends "base.html" %}
{% block content %}
<div class="glass-card" style="max-width: 450px; width: 100%;">
  <div style="text-align: center; margin-bottom: 2rem;">
    <h1 style="color: #2b6cb0; font-size: 2.2rem; font-weight: 700; margin-bottom: 0.5rem;">
      âœ¨ Create Account
    </h1>
    <p style="color: #4a5568; font-size: 1rem;">
      Join us today! Fill in your details below.
    </p>
  </div>
  
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="form-group">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="glass-input" placeholder="Enter your name">
    </div>
    
    <div class="form-group">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="glass-input" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="glass-input" placeholder="Create a password" required>
    </div>
    
    <div style="display: flex; gap: 1rem; flex-direction: column;">
      <button type="submit" class="glass-button">Register</button>
      <a href="{{ url_for('login') }}" class="glass-button-outline">Back to login</a>
    </div>
  </form>
</div>
{% endblock %}
